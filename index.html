<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Age Calculator</title>
</head>


<body>


    <section class="section-main">


        <div class="section-container shadow">

            <div class="date-main-div">

                <!--          birthday div-->
                <div class="birthday-div">

                    <div class="birthday-main">
                        <div class="date-name">Birthday Date</div>
                        <div>
                            
                           <label>
                            <input type="date" name="birthdaytime" id="birthday-input" required>
                            <span class="validity"></span>
                            </label>
                            
                        </div>
                    </div>

                    <div class="image-div">
                        <img src="calender.png" id="birthday-calendar" class="birthday-image">
                    </div>

                </div>

                <!--           Today div-->
                <div class="today-div">

                    <div class="birthday-main">
                        <div class="date-name">Today's Date</div>
                        <div>
                      
                           <label>
                            <input type="date" name="Today's Date" id="today-input" required>
                            <span class="validity"></span>
                            </label>
                       
                        </div>
                    </div>

                    <div class="image-div">
                        <img src="calender.png" id="today-calendar" class="birthday-image">
                    </div>

                </div>
            </div>

            <div class="calculate-div">
                <div class="calculator-bt">Calculate </div>
            </div>

            <div class="result-container">

                <div class="result-main">
                    <p>
                        <h2>Result</h2>
                    </p>
                    <p class="result-para">YY MM DD</p>
                </div>
            </div>

        </div>
    </section>

</body>
    <script src="script.js"></script>


</html>
